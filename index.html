<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      media="screen and (min-width: 1034px)"
      href="./widescreen.css"
    />
  </head>
  <body>
    <div class="heading">
      <h1 class="heading-text">Our Pricing</h1>
    </div>

    <div class="duration-options">
      <span>Annually</span>
      <span class="toggle-button">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </span>
      <span>Monthly</span>
    </div>

    <div class="cards">
      <div class="price-card price-sub-card">
        <div class="sub-card-heading">Basic</div>
        <div class="sub-card-price" id="basic-price">$199.99</div>
        <div class="sub-card-text">500 GB Storage</div>
        <div class="sub-card-text">2 Users Allowed</div>
        <div class="sub-card-text">Send up to 3 GB</div>
        <div class="sub-card-button">LEARN MORE</div>
      </div>

      <div class="price-card price-main-card">
        <div class="main-card-heading">Professional</div>
        <div class="main-card-price" id="pro-price">$249.99</div>
        <div class="main-card-text">1 TB Storage</div>
        <div class="main-card-text">5 Users Allowed</div>
        <div class="main-card-text">Send up to 10 GB</div>
        <div class="main-card-button">LEARN MORE</div>
      </div>

      <div class="price-card price-sub-card">
        <div class="sub-card-heading">Master</div>
        <div class="sub-card-price" id="master-price">$399.99</div>
        <div class="sub-card-text">2 TB Storage</div>
        <div class="sub-card-text">10 Users Allowed</div>
        <div class="sub-card-text">Send up to 20 GB</div>
        <div class="sub-card-button">LEARN MORE</div>
      </div>
    </div>

    <div class="footer">Designed by Prajwal J ‚ù§</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app2.js"></script>
  </body>
</html>
